graphql.playground.endpoint: /test-endpoint
graphql.playground.subscriptionEndpoint: /test-subscription-endpoint
graphql.playground.headers.test=test-header-value
graphql.playground.settings.editor.cursorShape=underline
graphql.playground.settings.editor.fontFamily=monospace
graphql.playground.settings.editor.fontSize=14
graphql.playground.settings.editor.reuseHeaders=true
graphql.playground.settings.editor.theme=dark
graphql.playground.settings.prettier.printWidth=80
graphql.playground.settings.prettier.tabWidth=2
graphql.playground.settings.prettier.useTabs=false
graphql.playground.settings.request.credentials=same-origin
graphql.playground.settings.schema.polling.enable=true
graphql.playground.settings.schema.polling.endpointFilter=*
graphql.playground.settings.schema.polling.interval=4000
graphql.playground.settings.schema.disableComments=true
graphql.playground.settings.tracing.hideTracingResponse=true
graphql.playground.tabs[0].endpoint=/tab-endpoint
graphql.playground.tabs[0].query=classpath:/query.graphql
graphql.playground.tabs[0].name=Test Tab
graphql.playground.tabs[0].variables=classpath:/tabVariables.json
graphql.playground.tabs[0].responses[0]=classpath:/sampleResponse.json
graphql.playground.tabs[0].headers.tabHeader=custom value
